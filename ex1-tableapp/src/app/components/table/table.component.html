<div class="container">
    <table class="table text-center table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ảnh minh họa</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Xóa</th>
            </tr>
        </thead>

        <tr *ngFor="let product of listProducts">

            <!-- Template Reference variable-->
            <td scope="row">{{product.id}}</td>
            <td><img [src]="product.thumbnail" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>*
            <td><input #inputQuantityElement class="quantity" type="number" value="product.amount" (input)='updateQuantity(inputQuantityElement,product.id)' /></td>
            <td><button (click)='removeProduct(product.id)'>Xóa</button></td>
        </tr>
    </table>
</div>
