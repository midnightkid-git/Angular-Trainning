<div class="container">
    <table class="table text-center table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ảnh minh họa</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
        </thead>

        <tr *ngFor="let product of listProducts">
            <td scope="row">{{product.id}}</td>
            <td><img [src]="product.thumbnail" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.amount}}</td>
            <td><button (click)='removeProduct(product.id)'>Remove</button></td>
        </tr>
    </table>
</div>
